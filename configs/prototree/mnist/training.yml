param_groups:
  backbone:
    stop: extractor.convnet.layer4.1
  add_on_layers: extractor.add_on
  prototypes: classifier.prototypes

optimizers:
  main_optimizer:
    type: Adam
    groups:
      backbone:
        lr: 0.001
        weight_decay_rate: 0.0
        momentum: 0.9
      add_on_layers:
        lr: 0.001
        weight_decay_rate: 0.0
        momentum: 0.9
      prototypes:
        lr: 0.001
        weight_decay_rate: 0.0
        momentum: 0.9

num_epochs: 1
