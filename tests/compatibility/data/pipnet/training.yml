param_groups:
  backbone:
    stop: extractor.convnet.features.5.8
  backbone_to_freeze:
    start: extractor.convnet.features.6
    stop: extractor.convnet.features.7.1
  backbone_to_train: extractor.convnet.features.7.2
  add_on: [ ]
  classifier_weights: classifier.last_layer.weight
  classifier_bias: [ ]

optimizers:
  optimizer_net:
    type: AdamW
    params:
      lr: 0.05
      weight_decay: 0.0
    groups:
      backbone:
        lr: !!float 5e-4 # lr_net
        weight_decay_rate: 0.0 # weight_decay
      backbone_to_freeze:
        lr: !!float 5e-4 # lr_block
        weight_decay_rate: 0.0 # weight_decay
      backbone_to_train:
        lr: !!float 5e-4 # lr_block
        weight_decay_rate: 0.0 # weight_decay
      add_on:
        lr: !!float 5e-3 # lr_block x 10
        weight_decay_rate: 0.0 # weight_decay
    scheduler:
      type: CosineAnnealingLR
      trigger: batch
      params:
        T_max: 35 # Number of batches x number of epochs (without pretraining)
        eta_min: !!float 5e-6 # lr_block / 100
        last_epoch: -1
  optimizer_classifier:
    type: AdamW
    params:
      lr: 0.05
      weight_decay: 0.0
    groups:
      classifier_weights:
        lr: 0.05 # lr
        weight_decay_rate: 0.0
      classifier_bias:
        lr: 0.05 # lr
        weight_decay_rate: 0
    scheduler:
      type: CosineAnnealingWarmRestarts
      trigger: batch
      params:
        T_0: 5
        eta_min: 0.001
        T_mult: 1

num_epochs: 9

periods:
  pretrain:
    num_epochs: 2
    freeze: [ backbone, classifier_weights, classifier_bias ]
    optimizers: optimizer_net
  fine_tuning:
    num_epochs: 3
    freeze: [ backbone, add_on, backbone_to_train, backbone_to_freeze ]
    optimizers: optimizer_classifier
  warmup:
    num_epochs: 2
    freeze: [ backbone ]
    optimizers: [ optimizer_net, optimizer_classifier ]
  main_training:
    num_epochs: 2
    optimizers: [ optimizer_net, optimizer_classifier ]

