top_arch:
  module: cabrnet.prototree.model
  name: ProtoTree

extractor:
  backbone:
    arch: resnet50
    layer: layer4
    weights: examples/pretrained_conv_extractors/resnet50_inat.pth
  add_on:
    init_mode: XAVIER
    conv1:
      type: Conv2d
      params:
        out_channels: 256
        kernel_size: 1
        bias: False
    sigmoid1:
      type: Sigmoid

similarity:
  name: LegacyProtoTreeSimilarity

classifier:
  module: cabrnet.prototree.decision
  name: ProtoTreeClassifier
  params:
    num_features: 256
    num_classes: 200
    depth: 9
    leaves_init_mode: ZEROS
    proto_init_mode: SHIFTED_NORMAL
    log_probabilities: False
